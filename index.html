<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- React -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <!-- React DOM -->
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <!-- Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <title>Flash Cards</title>

        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            class CardViewer extends React.Component {
                render() {
                    return (
                        <div>
                            <h2>Card Viewer</h2>
                            <button onClick={this.props.switchMode} >Switch to editor</button>
                        </div>
                    );
                }
            }
            class CardEditor extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        front: "",
                        back: ""
                    }
                }
                render() {
                    const rows = this.props.cards.map((card,i) => {
                        return (
                            <tr key={i}>
                                <td>{card.front}</td>
                                <td>{card.back}</td>
                                <td><button>Delete</button></td>
                            </tr>
                        );
                    })
                    return (
                        <div>
                            <h2>Card Editor</h2>
                            <hr />
                            <table>
                                <thead>
                                    <tr>
                                        <th>Front</th>
                                        <th>Back</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {rows}
                                </tbody>
                            </table>
                            <input name="front" onChange={this.handleChange} placeholder="Front value" value={this.state.front} />
                            <input name="back" onChange={this.handleChange} placeholder="Back value" value={this.state.back} />
                            <button onClick={this.addCard} >Add</button>
                            <hr />
                            <button onClick={this.props.switchMode} >Switch to viewer</button>
                        </div>
                    );
                }
                handleChange = (event) => {
                    this.setState(state => ({
                        [event.target.name]: event.target.value
                    }));
                }
                addCard = (event) => {
                    this
                }
            }
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        cards: [{front:"test front 1", back: "test back 1"},
                                {front:"test front 2", back: "test back 2"}],
                        editor: true
                    }
                }

                render() {
                    if (this.state.editor) {
                        return (
                            <CardEditor 
                                switchMode={this.switchMode}
                                cards={this.state.cards}
                            />
                        );
                    } else {
                        return (
                            <CardViewer 
                                switchMode={this.switchMode}
                            />
                        );
                    }
                }

                switchMode = () => {
                    this.setState(state => ({
                        editor: !state.editor
                    }));
                }
            }
            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
